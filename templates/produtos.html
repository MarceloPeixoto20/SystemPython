<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<style>
table{
  width: 100px;
  margin-top: 1px;
  position: sticky; top: 0;
  overflow: auto; 
  height: 100px;
}
</style>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="homepage.html" class="nav-link px-2 link-secondary">Pagina Inicial</a></li>
            <li><a href="produtos.html" class="nav-link px-2 link-dark">Produtos</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Clientes</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pedidos</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Contato</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Cadastre-se</button>
          </div>      
          <br>
        </header>          
          
          <div class="container">            
          <table class="table">                        
            <thead class="table table-striped table-dark">              
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descriçao</th>
                <th scope="col">Opçoes</th>
              </tr>
            </thead>
            
            <tbody>
              {% for row in produtos  %}
              <tr>
                <th scope="row">{{row.0}}</th>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td></td>
              </tr>
              {% endfor %}
            </tbody>
          </div>       
       </div>

       <!--  Modal de Cadastro  -->
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
        Cadastrar
      </button>
       <div id="modalExemplo" class="modal fade" tabindex="-1" role="dialog" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastro de produtos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form action="{{ url_for('cadastrar') }}" method="post">
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <input type="text" class="form-control"  name="nproduto" />
                  <label for="nome_produto" class="form-label" >Nome do Produto</label>
                </div>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" class="form-control" name="dproduto" />
                  <label for="descricao_produto" class="form-label" >Descriçao do produto</label>
                </div>            
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Cadastrar</button>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
